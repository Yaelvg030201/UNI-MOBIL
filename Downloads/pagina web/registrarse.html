<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro UNI-MOBIL</title>
    <link rel="stylesheet" href="estilopagina.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h1>Registro UNI-MOBIL</h1>
            <form action="registro.php" method="POST">
                <input type="text" name="fullname" placeholder="Nombre completo" required>
                <input type="email" name="email" placeholder="Correo Electrónico" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="password" name="confirm-password" placeholder="Confirmar Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <div class="links">
                <a href="login.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
            </div>
        </div>
    </div>
</body>
</html>
